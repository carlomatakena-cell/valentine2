<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Valentine</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffe6ec;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:white;
    width:360px;
    border-radius:20px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    text-align:center;
}

h1{
    color:#ff4d6d;
    margin-top:0;
}

img{
    width:100%;
    border-radius:12px;
}

#text{
    margin-top:15px;
    font-size:15px;
    line-height:1.5;
    white-space:pre-line;
}

.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

button{
    background:#ff4d6d;
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}

.music{
    width:100%;
    margin-top:15px;
    background:#ff8fa3;
}
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine, Sayanggg ðŸ’•</h1>

    <img id="slideImage" src="foto1.jpg">

    <div id="text"></div>

    <div class="buttons">
        <button onclick="prevSlide()">â—€ Prev</button>
        <button onclick="nextSlide()">Next â–¶</button>
    </div>

    <button class="music" onclick="playMusic()">â–¶ Mulai lagu</button>

    <audio id="music" src="lagu.mp3"></audio>
</div>


<script>
const slides = [
  {
    img: "foto1.jpg",
    text: "Halo sayanggkuuu, ini Valentine kita yang ke-3 cayanggg.\nSemogaa ko sukaa yaa cayanggg."
  },
  {
    img: "foto2.jpg",
    text: "Happy Valentine Dayy cintaaaakuuuuu, selamatt harii kasihh sayanggg.\nSemogaa kitaa bisaa samaa smaaa terusss dannn menjadii pribadii yangg lebihh baikk serta bertumbuhhh cintaa.\nSaa sayangg ko sekalii, Cintakuuu.\nSa bangga bangett punyaa ko, sayang."
  },
  {
    img: "foto3.jpg",
    text: "Makasihh sayangggkuu, udahh jadii pacarr terbaikk untukk sa, cintakuuu.\nSaa sangatt bersyukurrrr punyaa ko, cayangggkuu.\nLoveee youuu, cintakuuuuu."
  },
  {
    img: "foto4.jpg",
    text: "Happy Valentine.\nSemogaa semua mimpi menjadi dokter segera tercapai agar kitaa bisa sukses bersama-sama.\nLoveee youuu, cintakuuuuu."
  }
];

let index = 0;

const image = document.getElementById("slideImage");
const text = document.getElementById("text");

function showSlide(){
    image.src = slides[index].img;
    text.textContent = slides[index].text;
}

function nextSlide(){
    index++;
    if(index >= slides.length) index = 0;
    showSlide();
}

function prevSlide(){
    index--;
    if(index < 0) index = slides.length - 1;
    showSlide();
}

function playMusic(){
    const music = document.getElementById("music");
    music.play();
}

showSlide();
</script>

</body>
</html>
