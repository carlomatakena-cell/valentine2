<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy Valentine</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffe6ec;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:white;
    width:360px;
    border-radius:20px;
    padding:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    text-align:center;
    position:relative;
}

h1{
    color:#ff4d6d;
    margin-top:0;
}

.photo-wrap{
    position: relative;
    margin-top: 10px;
}

.photo-wrap img{
    width:100%;
    border-radius:12px;
}

.corner{
    position:absolute;
    font-size:28px;
    z-index:5;
}

.tl{ top:6px; left:6px; }
.tr{ top:6px; right:6px; }
.bl{ bottom:6px; left:6px; }
.br{ bottom:6px; right:6px; }

#text{
    margin-top:15px;
    font-size:15px;
    line-height:1.5;
    white-space:pre-line;
}

.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}

button{
    background:#ff4d6d;
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:20px;
    font-size:14px;
    cursor:pointer;
}

.music{
    width:100%;
    margin-top:15px;
    background:#ff8fa3;
}

/* hiasan love melayang */
.hearts span{
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

@keyframes floatUp{
    0%{ transform: translateY(0); opacity:0; }
    20%{ opacity:1; }
    100%{ transform: translateY(-110vh); opacity:0; }
}

.card::before{
    content:"ğŸ’ Happy Valentine ğŸ’";
    display:block;
    font-size:12px;
    color:#ff4d6d;
    margin-bottom:6px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine, Sayanggg ğŸ’•</h1>

    <div class="photo-wrap">
        <span class="corner tl">ğŸ’–</span>
        <span class="corner tr">ğŸ’•</span>
        <span class="corner bl">ğŸ’—</span>
        <span class="corner br">ğŸ’˜</span>

        <img id="slideImage" src="foto1.jpg">
    </div>

    <div id="text"></div>

    <div class="buttons">
        <button onclick="prevSlide()">â—€ Prev</button>
        <button onclick="nextSlide()">Next â–¶</button>
    </div>

    <button class="music" onclick="playMusic()">â–¶ Mulai lagu</button>

    <audio id="music" src="lagu.mp3"></audio>
</div>

<div class="hearts"></div>

<script>
const slides = [
  {
    img: "foto1.jpg",
    text: "Halo sayanggkuuu, ini Valentine kita yang ke-3 cayanggg.\nSemogaa ko sukaa yaa cayanggg."
  },
  {
    img: "foto2.jpg",
    text: "Happy Valentine Dayy cintaaaakuuuuu, selamatt harii kasihh sayanggg.\nSemogaa kitaa bisaa samaa smaaa terusss dannn tumbuhh menjadii pribadii yangg lebihh baikk cintaakuuu.\nSaa sayangg ko sekalii, Cintakuuu.\nSa bangga bangett punyaa ko, sayangggg."
  },
  {
    img: "foto3.jpg",
    text: "Makasihh sayangggkuu, udahh jadii pacarr terbaikk untukk saaa, cintakuuu.\nSaa sangatt bersyukurrrr punyaa ko, cayangggkuu.\nLoveee youuu, cintakuuuuu."
  },
  {
    img: "foto4.jpg",
    text: "Happy Valentine.\nSemogaa semua mimpi masuk ptn maupun tembus besiswa garuda segera tercapai agar kitaa bisa sukses bersama-sama.\nLoveee youuu, cintakuuuuu.\nMaaf yaa saa cumaa bicaa kacii iniii ga kacii coklatt cayangggg, nangtii belikuttnyaaa caa usahaiinnn cayangggkuuu.\nJadi kita halusss cama cama teyusss yaa cayanggg"
  }
];

let index = 0;

const image = document.getElementById("slideImage");
const text = document.getElementById("text");

function showSlide(){
    image.src = slides[index].img;
    text.textContent = slides[index].text;
}

function nextSlide(){
    index++;
    if(index >= slides.length) index = 0;
    showSlide();
}

function prevSlide(){
    index--;
    if(index < 0) index = slides.length - 1;
    showSlide();
}

function playMusic(){
    const music = document.getElementById("music");
    music.play();
}

showSlide();

/* love melayang campur emoji */
const heartsBox = document.querySelector(".hearts");
const emojis = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’“","ğŸ’˜","â¤ï¸"];

setInterval(() => {
    const heart = document.createElement("span");
    heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (12 + Math.random() * 20) + "px";

    heartsBox.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
